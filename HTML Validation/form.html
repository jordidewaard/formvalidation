<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">
    <title>HTML Validatie Form</title>
</head>
<body>

<form action="form.html" class="w3-container">
    Roepnaam:<br>
    <input type="text" name="firstname" value="" required>
    <br>
    Achternaam:<br>
    <input type="text" name="lastname" value="" required>
    <br>
    Postcode:<br>
    <input type="text" pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" name="zipcode" value="" required>
    <br>
    Telefoonnummer:<br>
    <input type="tel" pattern="[0-9]{2}[0-9]{8}" name="phonenr" value="" required>
    <br>
    E-Mail adres:<br>
    <input type="email" name="email" value="" required>
    <br>
    Geboortedatum:<br>
    <input type="date" value="" required>
    <br>
    Wachtwoord:<br>
    <input type="password" value="" required>
    <br>
    <input type="checkbox" value="" required> Ik ga akkoord
    <br>
    <input type="submit" value="Opslaan">
</form>

</body>
</html>
